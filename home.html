<!doctype html>
<html>
<head>
<title>My First Dropbox Datastore API app</title>
<link rel="stylesheet" type="text/css" href="main.css" /> 
<script src="resources/jquery.js" type="text/javascript"></script>
<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js" type="text/javascript"></script>
<script src="main.js"></script>
</head>
<body>
<h2>
CookIt
</h2>
<div id="notLoggedInUI">
<h3>You need to sign in to see recipes.</h3>
<button id="dropboxAuthLink">Link to Dropbox</button>
</div>
<div id="loggedInUI">
	<div id="addRecipeBlock">
	Save a recipe - enter details below.
    	<form id="testAddRecipe">
    		<textarea id="newRecipeName" title="Enter name"></textarea>
    		<textarea id="newRecipeUrl">Enter URL</textarea>
    		<textarea id="newRecipeText">Enter recipe text</textarea>
    		<textarea id="newRecipeImgSrc">Enter image URL</textarea>
		    <button id="submit">Save to dropbox</button>
    	</form>
	</div>
	<div id="recipes">
		<div id="1234" class="recipeCard">
		</div>
	</div>
</div>
</body>
</html>
