<!doctype html>
<html>
<head>
    <title>My First Dropbox Datastore API app</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js" type="text/javascript"></script>
    <script src="main.js"></script>
</head>
<body>
    <h2>CookIt Later
    </h2>
    <button id="dropboxAuthLink">Link to Dropbox</button>
    <div id="connectedUI">
        <div id="addRecipeBlock">
            Save a recipe - enter details below.
        <form id="testAddText">
            <textarea id="title">Enter name</textarea>
            <textarea id="url">Enter URL</textarea>
            <textarea id="recipe">Enter recipe text</textarea>
            <textarea id="imgLink">Enter image URL</textarea>
            <button id="submit">Save to dropbox</button>
        </form>
        </div>
        <div id="showRecipeBlock">
            <div id="datastoreDisplayLabel">
                Nothing to show here!
            </div>
            <div id="allRecipes">
                <div class="recipeCard"></div>
                <div class="recipeCard"></div>
                <div class="recipeCard"></div>
                <div class="recipeCard"></div>
                <div class="recipeCard"></div>
                <div class="recipeCard"></div>
                <div class="recipeCard"></div>
                <div class="recipeCard"></div>
                <div class="recipeCard"></div>
                <div class="recipeCard"></div>
            </div>
        </div>
    </div>
</body>
</html>
